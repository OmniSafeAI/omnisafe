#
# Create virtual environment with command:
#
#   $ CONDA_OVERRIDE_CUDA=11.6 conda env create --file conda-recipe.yaml
#

name: omnisafe

channels:
  - pytorch
  - nvidia/label/cuda-11.6.2
  - defaults
  - conda-forge

dependencies:
  - python = 3.8
  - pip

  # Learning
  - pytorch::pytorch >= 1.13  # sync with project.dependencies
  - pytorch::torchvision
  - pytorch::pytorch-mutex = *=*cuda*
  - pip:
      - gymnasium[mujoco]
      - cpprb
  - tensorboard
  - wandb

  # Other dependencies
  - scipy
  - pyyaml
  - psutil
  - mpi4py
  - joblib

  # Device select
  - nvidia/label/cuda-11.6.2::cuda-toolkit = 11.6

  # Documentation
  - sphinx
  - sphinx-autobuild
  - sphinx-copybutton
  - sphinxcontrib-spelling
  - sphinxcontrib-bibtex
  - sphinx-autodoc-typehints
  - pyenchant
  - hunspell-en
  - myst-nb
  - ipykernel
  - pandoc
  - docutils
