defaults:
  seed: 0
  train_cfgs:
    device: cpu
    torch_threads: 5
    vector_env_nums: 16
    parallel: 1
    total_steps: 16384000
  algo_cfgs:
    update_cycle: 32768
    update_iters: 40
    batch_size: 64
    target_kl: 0.02
    entropy_coef: 0.0
    reward_normalize: True
    cost_normalize: True
    obs_normalize: True
    kl_early_stop: True
    use_max_grad_norm: True
    max_grad_norm: 40
    use_critic_norm: True
    critic_norm_coef: 0.001
    gamma: 0.99
    cost_gamma: 0.99
    lam: 0.95
    lam_c: 0.95
    clip: 0.2
    adv_estimation_method: gae
    standardized_rew_adv: True
    standardized_cost_adv: True
    penalty_coef: 0.0
    use_cost: False
  logger_cfgs:
    use_wandb: False
    wandb_project: omnisafe
    use_tensorboard: True
    save_model_freq: 100
    log_dir: "./runs"
    window_lens: 100
  model_cfgs:
    weight_initialization_mode: "kaiming_uniform"
    actor_type: gaussian_learning
    linear_lr_decay: True
    exploration_noise_anneal: False
    std: [0.5, 0.1]
    actor:
      hidden_sizes: [64, 64]
      activation: tanh
      # out_activation: tanh
      lr: 0.0003
    critic:
      hidden_sizes: [64, 64]
      activation: tanh
      lr: 0.0003
