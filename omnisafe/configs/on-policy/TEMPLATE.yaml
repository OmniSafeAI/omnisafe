defaults:
  exp_name: PPO:<SafetyPointGoal1-v0>-seed:0 # just in logdir's config.yaml
  seed: <int>
  train_cfgs:
    device: <cpu or cuda:0 or cuda:0,1,2>
    torch_threads: <int>
    vector_envs_nums: <int>
    parallel: <int>
    total_steps: <int>
  algo_cfgs:
    update_cycle: <int>
    update_iters: <int>
    batch_size: <int>
    target_kl: <float>
    entropy_coef: <float>
    reward_normalize: <True or False>
    cost_normalize: <True or False>
    obs_normalize: <True or False>
    kl_early_stop: <True or False>
    use_max_grad_norm: <True or False>
    max_grad_norm: <int>
    use_critic_norm: <True or False>
    critic_norm_coef: <float>
    gamma: <float>
    cost_gamma: <float>
    lam: <float>
    lam_c: <float>
    adv_estimation_method: gae
    standardized_rew_adv: <True or False>
    standardized_cost_adv: <True or False>
  logger_cfgs:
    use_wandb: <True or False>
    wandb_project: <string>
    wandb_exp_name: <string>
    wandb_entity: <string>
    use_tensorboard: <True or False>
    save_model_freq: <int>
    log_dir: <string for specific path>
    window_lens: 100
  model_cfgs:
    weight_initialization_mode: "kaiming_uniform"
    actor_type: gaussian_learning
    linear_lr_decay: True
    exploration_noise_anneal: False
    std: [0.5, 0.1]
    actor:
      hidden_sizes: [64, 64]
      activation: tanh
      out_activation: tanh
      lr: <float>
    critic_iters:
      hidden_sizes: [64, 64]
      activation: tanh
      lr: <float>
